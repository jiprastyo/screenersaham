name: Update Data Saham

on:
  schedule:
    # 3x per hari: 09:00, 12:00, 17:30 WIB
    - cron: '0 2 * * *'    # 09:00 WIB (UTC+7)
    - cron: '0 5 * * *'    # 12:00 WIB
    - cron: '30 10 * * *'  # 17:30 WIB
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install node-fetch@3
        
      - name: Fetch stock data
        run: node fetch_data.js
        
      - name: Check if data was generated
        run: |
          if [ ! -f data/issi_data.json ]; then
            echo "ERROR: data/issi_data.json not created"
            exit 1
          fi
          echo "✓ Data file created successfully"
          ls -lh data/issi_data.json
          
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/issi_data.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(TZ=Asia/Jakarta date '+%Y-%m-%d %H:%M WIB')
            git commit -m "Update stock data: $TIMESTAMP"
            git push
            echo "✓ Data pushed successfully"
          fi
