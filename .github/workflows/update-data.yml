name: Update Data Saham

on:
  schedule:
    # Senin–Kamis: 10:10, 12:10, 17:30 WIB | Jumat: 10:10, 11:40, 17:30 WIB
    - cron: '10 3 * * 1-5'   # 10:10 WIB (Sen–Jum)
    - cron: '10 5 * * 1-4'   # 12:10 WIB (Sen–Kam)
    - cron: '40 4 * * 5'     # 11:40 WIB (Jumat)
    - cron: '30 10 * * 1-5'  # 17:30 WIB (Sen–Jum)
  workflow_dispatch:          # Allow manual trigger

# Prevent duplicate runs
concurrency:
  group: fetch-data
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Fetch stock data (attempt 1)
        id: fetch1
        continue-on-error: true
        run: node fetch_data.js

      - name: Retry fetch (attempt 2)
        if: steps.fetch1.outcome == 'failure'
        id: fetch2
        continue-on-error: true
        run: |
          echo "Attempt 1 failed, retrying after 30s..."
          sleep 30
          node fetch_data.js

      - name: Retry fetch (attempt 3)
        if: steps.fetch2.outcome == 'failure'
        run: |
          echo "Attempt 2 failed, retrying after 60s..."
          sleep 60
          node fetch_data.js

      - name: Check if data was generated
        run: |
          if [ ! -f data/issi_data.json ]; then
            echo "ERROR: data/issi_data.json not created"
            exit 1
          fi
          echo "Data file created successfully"
          ls -lh data/issi_data.json
          node -e "const d=JSON.parse(require('fs').readFileSync('data/issi_data.json','utf8')); console.log('Stocks:', d.count || d.data?.length || 0)"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/issi_data.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(TZ=Asia/Jakarta date '+%Y-%m-%d %H:%M WIB')
            git commit -m "Update stock data: $TIMESTAMP"
            git push
            echo "Data pushed successfully"
          fi

  # Keepalive: prevent GitHub from disabling scheduled workflows after 60 days of repo inactivity
  keepalive:
    runs-on: ubuntu-latest
    if: github.event.schedule == '10 3 * * 1-5'
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - name: Keepalive workflow
        uses: gautamkrishnar/keepalive-workflow@v2
