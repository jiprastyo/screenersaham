name: Update Data Saham

on:
  schedule:
    # 3x per hari: 09:10, 12:10, 17:30 WIB (UTC+7)
    - cron: '10 2 * * 1-5'   # 09:10 WIB â€” weekdays only
    - cron: '10 5 * * 1-5'   # 12:10 WIB
    - cron: '30 10 * * 1-5'  # 17:30 WIB
  workflow_dispatch:          # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Fetch stock data (attempt 1)
        id: fetch1
        continue-on-error: true
        run: node fetch_data.js

      - name: Retry fetch (attempt 2)
        if: steps.fetch1.outcome == 'failure'
        id: fetch2
        continue-on-error: true
        run: |
          echo "Attempt 1 failed, retrying after 30s..."
          sleep 30
          node fetch_data.js

      - name: Retry fetch (attempt 3)
        if: steps.fetch2.outcome == 'failure'
        run: |
          echo "Attempt 2 failed, retrying after 60s..."
          sleep 60
          node fetch_data.js

      - name: Check if data was generated
        run: |
          if [ ! -f data/issi_data.json ]; then
            echo "ERROR: data/issi_data.json not created"
            exit 1
          fi
          echo "Data file created successfully"
          ls -lh data/issi_data.json
          # Validate JSON
          node -e "const d=JSON.parse(require('fs').readFileSync('data/issi_data.json','utf8')); console.log('Stocks:', d.count || d.data?.length || 0)"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/issi_data.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(TZ=Asia/Jakarta date '+%Y-%m-%d %H:%M WIB')
            git commit -m "Update stock data: $TIMESTAMP"
            git push
            echo "Data pushed successfully"
          fi